<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
		<a href="#" class="navbar-brand">PODIO</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
		<div class="collapse navbar-collapse" id="navbarContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Go to space</a>
					<div class="dropdown-menu">
						<form class="form-inline my-2 mx-2 my-lg-0">
							<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search" autocomplete="off">
    					</form>
							<ul class="list-group scrollable-menu" id="results">

							</ul>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">App Store</a>
				</li>
			</ul>
		</div>
	</nav>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#search").keyup(function(e) {
			var searchVal = $("#search").val();
			var regex = new RegExp(searchVal,"i");
			var output ='';
			for(i in obj) {
				output += '<a class="dropdown-item" href="'+obj[i].url+'"><img src="'+obj[i].image.thumbnail_link+'" width="20" height="20"/>'+' '+ obj[i].name +'</a>';
				for(j in obj[i].spaces) {
						if((obj[i].spaces[j].name.search(regex) != -1)) {
							output += '<a class="dropdown-item list-item" href="'+obj[i].spaces[j].url+'">';
	            output +=  obj[i].spaces[j].name;
	            output += '</a>';
	          }
				}
			}
			var searchVal = $("#search").val();
			$('#results').html(output);
			var context = $('#results');
			var instance = new Mark(context);
			instance.mark(searchVal);
			$("#results a").first().css("background-color", "#f8f9fa");
			// console.log(output);
			// $('#results').html(output2);
			if(e.which === 40) {
				$("#results a").first().removeAttr('style');
				$.tabNext();
			}
		});
		$("nav").keyup(function (e) {
			if(e.which === 38) {
				console.log("up");
				$.tabPrev();
			}
		});
	});

	</script>
</body>
